services:
  redis:
    image: redis:7-alpine
    container_name: sl_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - sl-network

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: sl_redpanda
    ports:
      - "9092:9092"
      - "9644:9644"
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level info
      - --kafka-addr
      - internal://0.0.0.0:9091
      - --kafka-addr
      - external://0.0.0.0:9092
      - --advertise-kafka-addr
      - internal://redpanda:9091
      - --advertise-kafka-addr
      - external://localhost:9092
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep 'Healthy:.*true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sl-network

  redpanda-console:
    image: redpandadata/console:latest
    container_name: sl_redpanda_console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "9094:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9091
    restart: unless-stopped
    networks:
      - sl-network

  postgres:
    image: pgvector/pgvector:pg17
    container_name: sl_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sashkolearn
      - POSTGRES_USER=sluser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-slpassword}
    volumes:
      - sl_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sluser -d sashkolearn"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - sl-network

  sl-main-agent:
    build:
      context: ./sl-main-agent
      dockerfile: Dockerfile
    container_name: sl_main_agent
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9091
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - FILE_STORAGE_PATH=/var/sashko-learn/books
    volumes:
      - sl_books:/var/sashko-learn/books
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sl-network

  sl-analyze-agent:
    build:
      context: ./sl-analyze-agent
      dockerfile: Dockerfile
    container_name: sl_analyze_agent
    ports:
      - "8081:8081"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9091
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=sashkolearn
      - POSTGRES_USER=sluser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - sl_books:/var/sashko-learn/books:ro
      - /Users/okravch/my/sl/notes:/var/sashko-learn/notes:ro
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sl-network

volumes:
  sl_books:
  sl_postgres_data:

networks:
  sl-network:
    driver: bridge
